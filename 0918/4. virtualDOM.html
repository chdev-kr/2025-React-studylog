<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>virtual DOM</title>
  </head>
  <body>
    <script>
      const h1 = document.createElement("h1");
      h1.classList.add("greeting");
      h1.appendChild(document.createTextNode("hello"));
    </script>
  </body>
</html>
